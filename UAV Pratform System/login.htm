<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ドローン申請ログイン画面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
</head>

<body>
    <div id="form">
        <p class="form-title">ドローン申請システム</p>
        <form action="post">
            <p>Email</p>
            <p class="mail"><input type="email" name="mail" /></p>
            <p>Password</p>
            <p class="pass"><input type="password" name="pass" /></p>


            <a href="index.htm">
                <p class="submit"><input type="button" value="ログイン" /></p>
            </a>
            <br>
            <div id="pass_check">
                <input class="checkbox" type="checkbox" name="checkbox" />
                <p class="check">パスワードを保存</p>
            </div>
            <p class="new"><a href="new_user.html">→新規登録はこちら</a></p>

        </form>
    </div>
</body>

</html>
