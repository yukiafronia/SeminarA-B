<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #errorMessage {
            color: red;
        }
    </style>
    <title>NewUser</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="css/style01.css" rel="stylesheet">
</head>

<body id="about">
    <header>
        <div class="logo">
            <!--ここにロゴ入れたい-->
        </div>
        <nav>
            <ul class="global-nav">
                <li><a href="Top.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="wrap">
        <div class="content">
            <div class="main-center">
                <section>
                    <h2 class="icon">新規登録</h2>
                    <div class="form">
                        <form action="newuser.php" method="post">
                            <dl>
                                <dt><span class="required">お名前</span></dt>
                                <dd><input type="text" name="name" class="name" required></dd>
                                <dt><span class="required">メールアドレス</span></dt>
                                <dd><input type="mail" name="mail" class="mail" required></dd>
                                <dt><span class="required">お電話番号</span></dt>
                                <dd><input type="tel" name="tel" class="tel" required></dd>
                                <dt><span class="required">住所</span></dt>
                                <dd><input type="Location" name="address" class="Location" required></dd>
                                <dt><span class="required">ID</span></dt>
                                <dd><input type="id" name="id" class="id" required></dd>
                                <dt><span class="required">パスワード</span></dt>
                                <dd><input type="password" name="password" class="password" required></dd>
                                <dt><span class="required">確認用パスワード</span></dt>
                                <dd><input type="password" name="passwordConfirm" class="passwordConfirm" required></dd>
                            </dl>
                            <button type="submit" name="reg" class="btn">新規登録</button>
                        </form>
                        <script>
                            var form = document.forms[0];
                            form.onsubmit = function() {
                                form.password.setCustomVal
                                if (form.password.value != form.passwordConfirm.value) {
                                    form.password.setCustomValidity("パスワードと確認用パスワードが一致しません");
                                }
                            };
                            form.addEventListener("invalid", function() {
                                document.getElementById("errorMessage").innerHTML = "入力値にエラーがあります";
                            }, false);
                        </script>
                        <div class="attention">
                            <p>※「<span class="required"></span>」のついている項目は必須項目です。</p>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <footer>
        <small>(C)2018 Ikebe-studio</small>
    </footer>
</body>

</html>
